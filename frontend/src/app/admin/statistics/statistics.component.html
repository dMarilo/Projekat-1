<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="w-full h-screen bg-white p-8">
  <h1 class="text-5xl font-bold mb-12 text-center">Dashboard</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12">
    <!-- New Users This Month Card -->
    <div class="card bg-teal-600 flex items-center text-white">
      <div class="icon-container">
        <i class="fas fa-user-plus fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">New Users This Month</h2>
        <p class="text-3xl font-bold">{{ newUsersCount }}</p>
      </div>
    </div>

    <!-- User Growth Trends Card -->
    <a (click)="navigateToDataGrowth()" class="card bg-teal-600 flex items-center text-white hover:shadow-lg transition-shadow duration-300 ease-in-out">
      <div class="icon-container">
        <i class="fas fa-chart-line fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">User Growth Trends</h2>
        <p class="text-xl font-bold">More info</p>
      </div>
    </a>

    <!-- Views This Month Card -->
    <div class="card bg-teal-600 flex items-center text-white">
      <div class="icon-container">
        <i class="fas fa-eye fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">Views This Month</h2>
        <p class="text-3xl font-bold">{{ totalViews }}</p> <!-- Use Angular's number pipe to format the number -->
      </div>
    </div>

    <!-- User Demographics Card -->
    <a (click)="navigateToDemography()" class="card bg-teal-600 flex items-center text-white hover:shadow-lg transition-shadow duration-300 ease-in-out">
      <div class="icon-container">
        <i class="fas fa-users fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">User Demographics</h2>
        <p class="text-3xl font-bold">Diverse</p>
      </div>
    </a>

    <a (click)="navigateToYearlyData()" class="card bg-teal-600 flex items-center text-white hover:shadow-lg transition-shadow duration-300 ease-in-out">
      <div class="icon-container">
        <i class="fas fa-chart-line fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">This years trends</h2>
        <p class="text-xl font-bold">More info</p>
      </div>
    </a>

    <!-- Top Trending Blogger This Month Card -->
    <a (click)="navigateToAgeGroups()" class="card bg-teal-600 flex items-center text-white">
      <div class="icon-container">
        <i class="fas fa-user-tie fa-4x"></i>
      </div>
      <div class="card-content">
        <h2 class="text-2xl font-semibold">User age groups</h2>
        <p class="text-3xl font-bold">details</p>
      </div>
    </a>
  </div>
</div>
