 <div class="w-full h-screen bg-white">
  <div class="flex flex-col p-10 gap-5">
    <h1 class="text-4xl text-gray-500 font-bold">Dashboard</h1>
    <hr class="rounded-full">
  </div>

  <div class="w-full h-full">

    
    <div class="flex items-center gap-8 w-full px-10">
       <!-- cards -->
        @for(card of cardItems; track card) {

          <!-- refresh page  -->
        <a routerLink="{{card.href}}">
         <div class="relative border rounded-3xl {{card.color}} flex items-center justify-center h-32 w-72 overflow-hidden cursor-pointer hover:scale-105 transition-all duration-300 ease-out">

           <div class="absolute z-10 p-4 text-center">
             <h2 class="text-3xl text-white">{{card.card}}</h2>
           </div> 

           <img class="inset-0 w-full h-full object-cover opacity-40 hover:scale-110 transition-all" src={{card.image}} alt="" />

         
         </div>
        </a>
       }
    </div>

    <!-- diagram and user list -->

    <div class="flex w-full items-center justify-between gap-8 px-10 mt-16">
      <div class="w-2/3 bg-red-50">diagram</div>
      <div class="w-1/3 bg-red-50">user list</div>
    </div>


  </div> 
  </div>
