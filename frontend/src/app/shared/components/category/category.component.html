<section class="py-6 md:py-14 w-full justify-center">
    <!-- Skeleton Loader -->
    @if(isPageLoading || isCategoryLoading) {
       <div @fadeInOutCat class="absolute flex items-center justify-center w-full animate-pulse">
        <div role="status" class="flex overflow-x-auto hide-scrollbar space-x-[4.2rem] py-1 justify-center">
          @for(category of categories; track skeletonLoader) {
            <div class="flex flex-col w-full items-center gap-2 px-2 py-1">
                <div class="w-14 h-14 md:w-16 md:h-16 mb-2 bg-cover bg-center rounded-full bg-gray-600/90 animate pulse"></div>
                <div class="w-16 h-4 rounded-full bg-gray-600/90 animate-pulse"></div>
            </div>
          }  
        </div>
       </div>
    }

    <!-- Categories -->
     @if(!isCategoryLoading && !isPageLoading) {
        <div @fadeInOutCat class="absolute w-full flex items-center justify-center gap-x-10">
         <div class="container mx-auto px-4">
             <div class="flex overflow-x-auto hide-scrollbar space-x-10 py-1 justify-center">
                @for(category of categories; track category){
                     <button 
                
                     (click)="onCategorySelect(category.id)" 
                     class="flex-shrink-0 flex flex-col items-center bg-transparent text-white px-2 py-1 rounded-full transition duration-200 ease-in-out">
                     
                     <div class="w-14 h-14 md:w-16 md:h-16 hover:scale-110 transition ease-in-out duration-300 hover:shadow-lg mb-2 bg-cover bg-center rounded-full"
                         [ngStyle]="{'background-image': 'url(' + category.image + ')'}">
                     </div>                    
                     <span class="text-base md:text-lg font-bold text-white">{{ category.name }}</span>
                     </button>
                }
             </div>
             </div>
         </div>
     }
</section>
