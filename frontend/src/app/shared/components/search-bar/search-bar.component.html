<section class="py-8 px-4 md:px-80 flex flex-col items-center">
  <div class="w-full flex items-center gap-2 relative">
    <div [formGroup]="form" class="flex-grow relative">
      <input
      type="text"
      placeholder="Search..."
      formControlName="searchTerm"
      class="rounded-full w-full h-16 bg-transparent py-2 pl-14 pr-32 outline-none border-2 border-gray-100 shadow-md hover:outline-none text-xl text-white" 
      />
      <svg class="absolute top-1/2 left-4 transform -translate-y-1/2 h-7 w-7 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <button 
    type="submit"
      ng-model = "filter"
      (click)="toggleFilter()" 
      class="absolute inline-flex items-center h-10 px-2 w-32 gap-2 py-2 capitalize text-white transition  duration-150 ease-in-out rounded-full outline-none right-3 top-3 bg-logo-green sm:px-6 sm:text-base sm:font-medium hover:bg-transparent border border-logo-green hover:border-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3" stroke="white" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
      </svg>      
      {{filter}}
    </button>
    <!-- <button ng-model = "filter"
      type="button"
      class="py-3 md:py-4 w-32 bg-transparent hover:bg-white border-2 border-white text-white uppercase hover:text-[#080808] transition duration-300 ease-linear font-bold rounded-e-full"
      (click)="toggleFilter()"
    >
      {{filter}}
    </button> -->
  </div>

  <div *ngIf="showFilter" @filterState class="w-full mt-4 overflow-hidden">
    <app-filters></app-filters>
  </div>
</section>
