<div class="w-full h-full bg-transparent md:bg-black/60 rounded-lg text-white/70">
    <div class="flex justify-center py-8 md:py-14">
        <img class="w-40" src="/assets/Horizonlogo.png" alt="logo">
    </div>
    <form  [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center w-full px-4 md:px-10 gap-4">
        <div>
            <label for="password" class="block mb-2 font-medium text-base md:text-lg">New Password </label>
            <input
              type="password"
              formControlName="password"
              id="password"
              [ngClass]="{'border-red-500': passwordError || (resetForm.get('password')?.touched && resetForm.get('password')?.invalid)}"
              placeholder="New Password"
              class="bg-transparent border border-gray-300  rounded-lg block w-full p-2.5 "
              required>
              @if(passwordError) {
                <div class="text-sm text-red-600 font-medium mt-2">
                  <span>{{passwordError}}</span>
                </div>
              }
        </div>
        <div>
            <label for="password_confirmation" class="block mb-2 font-medium text-base md:text-lg">Confirm Password</label>
            <input
              type="password"
              formControlName="password_confirmation"
              id="password_confirmation"
              [ngClass]="{'border-red-500': passwordError || (resetForm.get('password_confirmation')?.touched && resetForm.get('password_confirmation')?.invalid)}"
              placeholder="Confirm Your Password"
              class="bg-transparent border border-gray-300  rounded-lg block w-full p-2.5 "
              required>
        </div>
        <button type="submit" class="relative h-12 rounded-md py-3 text-center bg-logo-green hover:bg-logo-blue transition-all text-lg mt-8 font-semibold">
          @if(!loading) {
            <span>Reset Password</span>
          } @else if(loading) {
            <span class="absolute inset-0 flex items-center justify-center">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 01.8-3.6l1.4 1.2A6 6 0 004 12h2z"></path>
              </svg>
            </span>
          }
          </button>
    </form>
</div>
