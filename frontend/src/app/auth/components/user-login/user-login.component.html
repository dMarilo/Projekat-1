<div class="w-full h-full bg-transparent md:bg-black/60 rounded-lg text-white/70">
    <div class="flex justify-center py-8 md:py-14">
        <img class="w-40" src="/assets/HorizonLogo.png" alt="logo">
    </div>
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="flex flex-col justify-center w-full px-4 md:px-10 gap-4" >
        <div>
            <label for="email" class="block mb-2 font-medium text-base md:text-lg">Email</label>
            <input type="email"
                   formControlName="email"
                   id="email"
                   [ngClass] = "{'border-red-500': emailError}"
                   class="bg-transparent border border-gray-300  rounded-lg block w-full p-2.5"
                   placeholder="name@example.com"
                   required>
            @if(emailError) {
                <div class="text-sm text-red-600 font-medium mt-2">
                    <span>{{emailError}}</span>
                </div>
            }
        </div>
        <div>
            <label for="password" class="block mb-2 font-medium text-base md:text-lg">Password</label>
            <input
               type="password"
               formControlName="password"
               id="password"
               placeholder="Your Password"
               [ngClass] = "{'border-red-500': passwordError}"
               class="bg-transparent border border-gray-300  rounded-lg block w-full p-2.5"
               required="">
            @if(passwordError) {
                <div class="text-sm text-red-600 font-medium mt-2">
                    <span>{{passwordError}}</span>
                </div>
            }
        </div>
        <div>
            <button (click)="navigateToReset()" class="hover:text-logo-blue transition-all"><span>Forgot your password?</span></button>
        </div>

        <!--........................-->
        <div *ngIf="showError" class="text-red-500 text-center mb-2">
          User not verified
        </div>


        <button type="submit" class="relative h-12 rounded-md py-3 text-center bg-logo-green hover:bg-logo-blue transition-all text-lg mt-4 font-semibold">
            @if(!loading) {
                <span>Login</span>
              } @else if(loading) {
                <span class="absolute inset-0 flex items-center justify-center">
                  <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 01.8-3.6l1.4 1.2A6 6 0 004 12h2z"></path>
                  </svg>
                </span>
              }

        </button>
        <div class="flex flex-col md:flex-row items-center justify-between px-2 gap-3">
            <p class="text-base md:text-lg font-light">Don't have an account?</p>
                <button class="flex gap-2 items-center text-base md:text-lg hover:animate-pulse" (click)="navigateToRegistration()">Sign Up
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                      </svg>
                </button>
        </div>
    </form>
</div>
